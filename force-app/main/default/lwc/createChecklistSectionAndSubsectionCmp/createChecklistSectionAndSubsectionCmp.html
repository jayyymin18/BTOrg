<template>
  <template if:true={isOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <!--Header part of the Modal-->
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
            onclick={hideModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
              size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
            New Section
          </h2>
        </header>
        <!--Header part of the Modal Ends-->

        <!--Body part of the Modal-->

        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height: 400px !important;">
          <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Section Name" data-id="sectionName" onchange={handleFilesChange}
              required></lightning-input>
          </div>
          <template lwc:if={parentSectionId}>
            <div class="slds-p-around_medium lgc-bg">
              <lightning-input type="text" label="Parent Section" value={defaultSectionName} disabled></lightning-input>
            </div>
          </template>
          <div class="slds-p-around_medium lgc-bg">
            <c-lookup label="Select Checklist" object-label="Checklist" placeholder="Search..."
              value={defaultCheckListId} object-api-name="buildertek__Checklist_Configuration__c" field-api-name="Name"
              disabled={disableLookup} icon-name="standard:lead_list" onselect={handleSelected}></c-lookup>
          </div>
          <template if:false={parentSectionId}>
            <div class="slds-p-around_medium lgc-bg">
              <lightning-input type="checkbox" label="Global" name="Global" onchange={handleFilesChange}
                data-id="globleSection"></lightning-input>
            </div>
          </template>
        </div>
        <!--Body part of the Modal ends-->

        <!--Footer part of the Modal-->
        <footer class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" onclick={hideModal} title="Cancel">
            Cancel
          </button>
          <button class="slds-button slds-button_brand" onclick={save} title="Save" disabled={isSaveClicked}>
            Save
          </button>
        </footer>
        <!--Footer part of the Modal-->
      </div>
    </section>
    <!-- This is the dark background that you can see behind the popup-->
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
