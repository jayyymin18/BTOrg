<template>
    <div class="slds-m-around_xx-large">
        <!-- <template if:true={isOpen}> -->
            <!-- MODAL BOX Start -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- MODAL BOX HEADER Start -->
                    <header class="slds-modal__header">
                        <lightning-button-icon icon-name="utility:close" onclick={closeModel} alternative-text="close"
                            variant="bare-inverse" class="slds-modal__close"></lightning-button-icon>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Import Schedules</h2>
                    </header>
                    <!-- MODAL BOX BODY Part Start -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-grid">
                            <div class="slds-size_12-of-12">
                                <div class="slds-box slds-theme_default slds-box_small">
                                    <p>
                                        <strong>Note: </strong> This import functionality will import Name, Dependency,
                                        StartDate, Duration, % Complete, Phase, Notes and Lag fields in Schedule Lines .
                                    </p>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="slds-grid">
                            <div class="slds-size_8-of-12">
                                <lightning-input type="file" name="file" onchange={handleFilesChange}></lightning-input>
                                <div class="slds-text-body_small">{fileName}</div>
                            </div>
                            <button class="slds-button download" onclick={downloadCsv}>Download CSV</button>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-size_10-of-12">
                                <template if:true={showError}>
                                    <h1 style="color:red;">Please upload a file to import</h1>
                                </template>
                            </div>
                        </div>
                        <template if:true={isErrorOccured}>
                            <div class="slds-grid">
                                <div class="slds-size_10-of-12">
                                    <div class="slds-text-color_error">
                                        {errorMessage}
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <!-- MODAL BOX FOOTER Part Start -->
                    <!-- <footer class="slds-modal__footer"> -->
                        <!-- <lightning-button class="slds-button import" onclick={closeModel} label="Cancel"></lightning-button>
                        <lightning-button class="slds-button" onclick={CreateRecord} label="Import"></lightning-button> -->
                    <!-- </footer> -->
                    <button class="slds-button cancel" onclick={closeModel}>Cancel</button>
                    <button class="slds-button import" onclick={CreateRecord}>Import</button>

                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
            <!-- MODAL BOX Part END Here -->
        <!-- </template> -->
    </div>
</template>
