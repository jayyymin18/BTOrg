<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-06" aria-modal="true"
        aria-describedby="modal-content-id-6" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={cancelPopup}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-06" class="slds-text-heading_medium slds-hyphenate">Select Order</h2>
            </header>
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-dual-listbox name="groups" source-label="Available Sections"
                    selected-label="Ordered Sections" options={presentSections} value={orderedSectionList}
                    onchange={handleOrderChange}>
                </lightning-dual-listbox>
            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={cancelPopup}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={saveOrder}>Save</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
