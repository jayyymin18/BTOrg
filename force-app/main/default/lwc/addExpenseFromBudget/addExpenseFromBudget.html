<template>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={hideModalBox}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Expenses</h2>
            </header>

            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div>
                    <lightning-datatable key-field="id" data={tableData} columns={columns}
                        resize-column-disabled>
                    </lightning-datatable>
                    <template if:true={empty}>
                      <p style="text-align:center;font-size:larger;margin:1rem 0 0 0;">
                        No data to display
                      </p>
                    </template>
                </div>
            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handlSave} disabled={empty}>Save</button>
            </footer>

        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>

    <template if:true={showSpinner}>
        <div class="slds-spinner_container" style="position:fixed;z-index:10000;">
            <div class="slds-spinner--brand slds-spinner slds-spinner--large slds-is-relative" role="alert">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
                <div
                    style="transform: rotate(-90deg); position: absolute; top: -1.1rem; white-space: nowrap; font-size: 20px;">
                    <b>Processing, Please Wait</b>
                </div>
            </div>
        </div>
    </template>

</template>
